<html>
<head>
    <title>PCVolumeControl ESP32 Config</title>
</head>
<body>
    <h1>PCVolumeControl Wifi Setup</h1>
    <p>Let's connect to your wifi network. After entering an SSID and password on this form,
        the machine will reboot and attempt to connect to that network using the provided password.
    </p>
    <form method="post">
        <label for="ssid">SSID:</label><br>
        <input type="text" id="ssid" name="ssid"><br>
        <label for="passwd">Password:</label><br>
        <input type="text" id="passwd" name="passwd">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
